<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Yosef Maldonado</title>
    <link
      href="./css/style.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <main id="wrapper">
      <section id="main">
        <article class="inner">
          <div
            id="container-body"
            class="container default full"
          >
            <div class="wrapper">
              <div class="inner">
                <figure
                  id="profile-picture"
                  class="image"
                >
                  <span class="frame">
                    <img
                      src="./assets/img/profile.jpg"
                      alt="Yosef Maldonado"
                    />
                  </span>
                </figure>
                <h2 id="name-text">Yosef Maldonado</h2>
                <p id="body-text">
                  Me defino como un entusiasta de la tecnología, apasionado por
                  la música, los juegos de mesa y el inmenso valor de la
                  naturaleza. Mi curiosidad me impulsa a explorar y aprender
                  constantemente.
                </p>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
